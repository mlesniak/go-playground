apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-demo
  labels:
    app: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
        log: "true"
    spec:
      containers:
        - name: go-demo
          image: docker.io/mlesniak/go-demo
          ports:
            - containerPort: 8080
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-token
                  key: token
          resources:
            requests:
              cpu: "100m"
              memory: "10M"
            limits:
              cpu: "1000m"
              memory: "128M"


---
apiVersion: v1
kind: Service
metadata:
  name: go-demo-service
spec:
  selector:
    app: demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
