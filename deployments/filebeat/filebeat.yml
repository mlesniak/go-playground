# See https://stackoverflow.com/questions/57836793/mysterious-filebeat-7-x-pack-issue-using-docker-image
setup.ilm.enabled: false

filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /logs/*.log.json
    json.keys_under_root: true
    json.add_error_key: true

processors:
  - rename:
      fields:
        - from: host
          to: host_object
setup.template:
  enabled: false
  overwrite: false

output:
