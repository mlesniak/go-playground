# Main configuration file for our DigitalOcean (mamaged) kubernetes cluster.

---
apiVersion: v1
kind: Service
metadata:
  name: go-demo-service
spec:
  type: LoadBalancer
  selector:
    app: demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-demo
  labels:
    app: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
        labels:
          app: demo
    spec:
      containers:
      - name: go-demo
        image: docker.io/mlesniak/go-demo
        ports:
          - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "10M"
          limits:
            cpu: "1000m"
            memory: "128M"

